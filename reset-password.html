<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Remote Work Management Platform</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/design-system.css">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üöÄ</text></svg>">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-4);
        }

        .reset-container {
            width: 100%;
            max-width: 420px;
            background: var(--white);
            border-radius: var(--radius-2xl);
            box-shadow: var(--shadow-2xl);
            overflow: hidden;
            animation: fadeIn 0.6s ease-out;
        }

        .reset-header {
            background: linear-gradient(135deg, var(--primary-600), var(--primary-800));
            color: var(--white);
            padding: var(--space-8);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .reset-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
        }

        .reset-header h1 {
            font-size: var(--font-size-3xl);
            font-weight: var(--font-weight-bold);
            margin-bottom: var(--space-2);
            position: relative;
            z-index: 1;
        }

        .reset-header p {
            font-size: var(--font-size-lg);
            opacity: 0.9;
            margin: 0;
            position: relative;
            z-index: 1;
        }

        .reset-content {
            padding: var(--space-8);
        }

        .reset-section {
            margin-bottom: var(--space-8);
        }

        .reset-section h3 {
            font-size: var(--font-size-xl);
            font-weight: var(--font-weight-semibold);
            color: var(--gray-900);
            margin-bottom: var(--space-4);
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }

        .reset-section h3::before {
            content: 'üîê';
            font-size: var(--font-size-2xl);
        }

        .form-group {
            margin-bottom: var(--space-6);
        }

        .form-group label {
            display: block;
            margin-bottom: var(--space-2);
            font-weight: var(--font-weight-medium);
            color: var(--gray-700);
            font-size: var(--font-size-sm);
        }

        .form-group input {
            width: 100%;
            padding: var(--space-4);
            border: 2px solid var(--gray-200);
            border-radius: var(--radius-lg);
            font-size: var(--font-size-base);
            transition: all var(--transition-fast);
            background: var(--white);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-500);
            box-shadow: 0 0 0 3px var(--primary-100);
        }

        .form-group input.error {
            border-color: var(--error-500);
            box-shadow: 0 0 0 3px var(--error-100);
        }

        .password-requirements {
            font-size: var(--font-size-xs);
            color: var(--gray-500);
            margin-top: var(--space-2);
        }

        .password-requirements ul {
            margin: var(--space-1) 0;
            padding-left: var(--space-5);
        }

        .password-requirements li {
            margin: var(--space-1) 0;
            transition: color var(--transition-fast);
        }

        .password-requirements li.valid {
            color: var(--success-600);
        }

        .password-requirements li.invalid {
            color: var(--error-500);
        }

        .reset-button {
            width: 100%;
            padding: var(--space-4);
            background: var(--primary-600);
            color: var(--white);
            border: none;
            border-radius: var(--radius-lg);
            font-size: var(--font-size-base);
            font-weight: var(--font-weight-semibold);
            cursor: pointer;
            transition: all var(--transition-fast);
            margin-bottom: var(--space-4);
            position: relative;
            overflow: hidden;
        }

        .reset-button:hover:not(:disabled) {
            background: var(--primary-700);
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }

        .reset-button:disabled {
            background: var(--gray-400);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .reset-button:active {
            transform: translateY(0);
        }

        .error-message {
            background: var(--error-50);
            color: var(--error-700);
            padding: var(--space-4);
            border-radius: var(--radius-lg);
            margin-bottom: var(--space-6);
            font-size: var(--font-size-sm);
            border: 1px solid var(--error-200);
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }

        .error-message::before {
            content: '‚ö†Ô∏è';
            font-size: var(--font-size-lg);
        }

        .success-message {
            background: var(--success-50);
            color: var(--success-700);
            padding: var(--space-4);
            border-radius: var(--radius-lg);
            margin-bottom: var(--space-6);
            font-size: var(--font-size-sm);
            border: 1px solid var(--success-200);
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }

        .success-message::before {
            content: '‚úÖ';
            font-size: var(--font-size-lg);
        }

        .loading {
            display: none;
            text-align: center;
            margin: var(--space-6) 0;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--gray-200);
            border-top: 4px solid var(--primary-600);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto var(--space-4);
        }

        .back-to-login {
            text-align: center;
            margin-top: var(--space-6);
        }

        .back-to-login a {
            color: var(--primary-600);
            text-decoration: none;
            font-weight: var(--font-weight-medium);
            transition: color var(--transition-fast);
        }

        .back-to-login a:hover {
            color: var(--primary-700);
            text-decoration: underline;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: var(--space-8) 0;
            color: var(--gray-400);
            font-size: var(--font-size-sm);
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--gray-200);
        }

        .divider span {
            padding: 0 var(--space-4);
            background: var(--white);
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .reset-container {
                margin: var(--space-2);
            }
            
            .reset-header {
                padding: var(--space-6);
            }
            
            .reset-content {
                padding: var(--space-6);
            }
        }

        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Focus styles for keyboard navigation */
        .reset-button:focus,
        .form-group input:focus {
            outline: 2px solid var(--primary-500);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-header">
            <h1>Reset Password</h1>
            <p>Enter your email to receive a reset link</p>
        </div>
        
        <div class="reset-content">
            <!-- Request Reset Section -->
            <div class="reset-section">
                <h3>Request Reset Link</h3>
                <form id="requestForm">
                    <div class="form-group">
                        <label for="requestEmail">Email Address</label>
                        <input type="email" id="requestEmail" name="email" required placeholder="Enter your email address">
                    </div>
                    <button type="submit" class="reset-button">Send Reset Link</button>
                </form>
                <div id="requestMsg" class="error-message" style="display: none;"></div>
            </div>

            <div class="divider">
                <span>OR</span>
            </div>

            <!-- Reset Password Section -->
            <div class="reset-section">
                <h3>Reset with Token</h3>
                <form id="resetForm">
                    <div class="form-group">
                        <label for="resetPassword">New Password</label>
                        <input type="password" id="resetPassword" name="password" minlength="8" required placeholder="Enter new password">
                        <div class="password-requirements">
                            <strong>Password must contain:</strong>
                            <ul>
                                <li id="req-length">At least 8 characters</li>
                                <li id="req-letter">At least one letter</li>
                                <li id="req-number">At least one number</li>
                            </ul>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirm" minlength="8" required placeholder="Confirm new password">
                    </div>
                    <button type="submit" class="reset-button">Update Password</button>
                </form>
                <div id="resetMsg" class="error-message" style="display: none;"></div>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Processing...</p>
            </div>

            <div class="back-to-login">
                <a href="/login.html">‚Üê Back to Login</a>
            </div>
        </div>
    </div>

    <script>
        const qs = new URLSearchParams(location.search);
        const token = qs.get('token') || '';

        // Auto-fill token if present in URL
        if (token) {
            document.getElementById('resetPassword').focus();
        }

        async function postJSON(url, body) {
            const res = await fetch(url, { 
                method: 'POST', 
                headers: { 'Content-Type': 'application/json' }, 
                body: JSON.stringify(body) 
            });
            const data = await res.json().catch(() => ({}));
            if (!res.ok) throw new Error(data.error || 'Request failed');
            return data;
        }

        function showMessage(elementId, message, isError = true) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = isError ? 'error-message' : 'success-message';
            element.style.display = 'flex';
        }

        function hideMessage(elementId) {
            document.getElementById(elementId).style.display = 'none';
        }

        function showLoading(show) {
            document.getElementById('loading').classList.toggle('show', show);
        }

        function validatePassword(password) {
            const requirements = {
                length: password.length >= 8,
                letter: /[a-zA-Z]/.test(password),
                number: /\d/.test(password)
            };

            // Update UI
            document.getElementById('req-length').className = requirements.length ? 'valid' : 'invalid';
            document.getElementById('req-letter').className = requirements.letter ? 'valid' : 'invalid';
            document.getElementById('req-number').className = requirements.number ? 'valid' : 'invalid';

            return Object.values(requirements).every(req => req);
        }

        // Password validation for reset form
        document.getElementById('resetPassword').addEventListener('input', function() {
            validatePassword(this.value);
        });

        // Request reset form submission
        document.getElementById('requestForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('requestEmail').value.trim();
            if (!email) {
                showMessage('requestMsg', 'Please enter your email address', true);
                return;
            }

            showLoading(true);
            hideMessage('requestMsg');
            
            try {
                await postJSON('/api/auth/forgot-password', { email });
                showMessage('requestMsg', 'If the email exists, a reset link was sent to your inbox.', false);
            } catch (error) {
                showMessage('requestMsg', 'If the email exists, a reset link was sent to your inbox.', false);
            } finally {
                showLoading(false);
            }
        });

        // Reset password form submission
        document.getElementById('resetForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const password = document.getElementById('resetPassword').value;
            const confirm = document.getElementById('confirmPassword').value;

            if (!password || !confirm) {
                showMessage('resetMsg', 'Please fill in all fields', true);
                return;
            }

            if (!validatePassword(password)) {
                showMessage('resetMsg', 'Password does not meet requirements', true);
                return;
            }

            if (password !== confirm) {
                showMessage('resetMsg', 'Passwords do not match', true);
                return;
            }

            if (!token) {
                showMessage('resetMsg', 'No reset token provided. Please use the reset link from your email.', true);
                return;
            }

            showLoading(true);
            hideMessage('resetMsg');
            
            try {
                await postJSON('/api/auth/reset-password', { token, password });
                showMessage('resetMsg', 'Password updated successfully! Redirecting to login...', false);
                setTimeout(() => {
                    window.location.href = '/login.html?reset=success';
                }, 2000);
            } catch (error) {
                showMessage('resetMsg', error.message || 'Invalid or expired reset link', true);
            } finally {
                showLoading(false);
            }
        });

        // Check for success message from URL
        const urlParams = new URLSearchParams(window.location.search);
        const resetSuccess = urlParams.get('reset');
        if (resetSuccess === 'success') {
            showMessage('resetMsg', 'Password reset successful! You can now login with your new password.', false);
        }

        // Accessibility improvements
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                hideMessage('requestMsg');
                hideMessage('resetMsg');
            }
        });

        // Auto-focus first empty field
        document.addEventListener('DOMContentLoaded', function() {
            const firstEmptyInput = document.querySelector('input:not([value])');
            if (firstEmptyInput) {
                firstEmptyInput.focus();
            }
        });
    </script>
</body>
</html>
