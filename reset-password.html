<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Reset Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/login.css" />
</head>
<body>
  <main class="container">
    <section class="card">
      <h1>Reset Password</h1>
      <form id="requestForm">
        <label>Email
          <input type="email" name="email" required />
        </label>
        <button type="submit">Send reset link</button>
      </form>
      <div id="reqMsg" class="msg"></div>
      <hr />
      <form id="resetForm">
        <label>New password
          <input type="password" name="password" minlength="8" required />
        </label>
        <label>Confirm password
          <input type="password" name="confirm" minlength="8" required />
        </label>
        <button type="submit">Update password</button>
      </form>
      <div id="resetMsg" class="msg"></div>
    </section>
  </main>
  <script>
    const qs = new URLSearchParams(location.search);
    const token = qs.get('token') || '';

    async function postJSON(url, body) {
      const res = await fetch(url, { method:'POST', headers:{ 'Content-Type':'application/json' }, body: JSON.stringify(body) });
      const data = await res.json().catch(()=>({}));
      if (!res.ok) throw new Error(data.error || 'Request failed');
      return data;
    }

    const reqForm = document.getElementById('requestForm');
    const reqMsg = document.getElementById('reqMsg');
    reqForm.addEventListener('submit', async (e)=>{
      e.preventDefault();
      reqMsg.textContent = '';
      const email = new FormData(reqForm).get('email');
      try { await postJSON('/api/auth/forgot-password', { email }); reqMsg.textContent = 'If the email exists, a reset link was sent.'; }
      catch { reqMsg.textContent = 'If the email exists, a reset link was sent.'; }
    });

    const resetForm = document.getElementById('resetForm');
    const resetMsg = document.getElementById('resetMsg');
    resetForm.addEventListener('submit', async (e)=>{
      e.preventDefault();
      resetMsg.textContent = '';
      const fd = new FormData(resetForm);
      const password = fd.get('password');
      const confirm = fd.get('confirm');
      if (password !== confirm) { resetMsg.textContent = 'Passwords do not match'; resetMsg.classList.add('error'); return; }
      try { await postJSON('/api/auth/reset-password', { token, password }); window.location.href = '/login.html?reset=success'; }
      catch (err) { resetMsg.textContent = err.message || 'Invalid or expired link'; resetMsg.classList.add('error'); }
    });
  </script>
</body>
</html>
