<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board - Remote Work Management Platform</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/design-system.css">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üöÄ</text></svg>">
    <style>
        body {
            background: var(--gray-50);
            min-height: 100vh;
            overflow-x: auto;
        }

        .kanban-header {
            background: var(--white);
            box-shadow: var(--shadow-sm);
            border-bottom: 1px solid var(--gray-200);
            position: sticky;
            top: 0;
            z-index: var(--z-sticky);
        }

        .kanban-nav {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 var(--space-4);
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: var(--space-3);
            font-size: var(--font-size-xl);
            font-weight: var(--font-weight-bold);
            color: var(--primary-600);
            text-decoration: none;
        }

        .logo::before {
            content: 'üöÄ';
            font-size: var(--font-size-2xl);
        }

        .nav-links {
            display: flex;
            gap: var(--space-2);
            align-items: center;
        }

        .nav-links a {
            color: black;
            text-decoration: none;
            padding: var(--space-2) var(--space-4);
            border-radius: var(--radius-lg);
            transition: all var(--transition-fast);
            font-weight: var(--font-weight-medium);
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: var(--primary-600);
            background: var(--primary-50);
        }

        .user-menu {
            position: relative;
            display: flex;
            align-items: center;
            gap: var(--space-3);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: var(--radius-full);
            background: var(--primary-600);
            color: var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: var(--font-weight-semibold);
            font-size: var(--font-size-sm);
        }

        .logout-btn {
            background: var(--error-600);
            color: var(--white);
            border: none;
            padding: var(--space-2) var(--space-4);
            border-radius: var(--radius-lg);
            cursor: pointer;
            font-size: var(--font-size-sm);
            font-weight: var(--font-weight-medium);
            transition: all var(--transition-fast);
        }

        .logout-btn:hover {
            background: var(--error-700);
            transform: translateY(-1px);
        }

        .kanban-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: var(--space-8) var(--space-4);
        }

        .kanban-header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-8);
        }

        .kanban-title {
            font-size: var(--font-size-3xl);
            font-weight: var(--font-weight-bold);
            color: var(--gray-900);
            margin: 0;
        }

        .add-task-btn {
            background: var(--primary-600);
            color: var(--white);
            border: none;
            padding: var(--space-3) var(--space-6);
            border-radius: var(--radius-lg);
            font-weight: var(--font-weight-medium);
            cursor: pointer;
            transition: all var(--transition-fast);
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }

        .add-task-btn:hover {
            background: var(--primary-700);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .add-task-btn::before {
            content: '+';
            font-size: var(--font-size-lg);
            font-weight: var(--font-weight-bold);
        }
        
        .kanban-board {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: var(--space-6);
            min-height: 600px;
        }
        
        .kanban-column {
            background: var(--white);
            border-radius: var(--radius-xl);
            padding: var(--space-6);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--gray-200);
            display: flex;
            flex-direction: column;
            min-height: 500px;
        }
        
        .column-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-6);
            padding-bottom: var(--space-4);
            border-bottom: 2px solid var(--gray-100);
        }

        .column-title {
            font-size: var(--font-size-lg);
            font-weight: var(--font-weight-semibold);
            color: var(--black);
            margin: 0;
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }

        .column-count {
            background: var(--gray-100);
            color: var(--gray-600);
            padding: var(--space-1) var(--space-3);
            border-radius: var(--radius-full);
            font-size: var(--font-size-xs);
            font-weight: var(--font-weight-medium);
        }

        .column-todo .column-title::before { content: 'üìã'; }
        .column-in-progress .column-title::before { content: '‚ö°'; }
        .column-done .column-title::before { content: '‚úÖ'; }

        .column-todo { border-top: 4px solid var(--warning-500); }
        .column-in-progress { border-top: 4px solid var(--info-500); }
        .column-done { border-top: 4px solid var(--success-500); }

        .tasks-container {
            flex: 1;
            min-height: 200px;
            color: var(--black);
        }
        
        .task-card {
            background: var(--white);
            border: 1px solid var(--gray-200);
            border-radius: var(--radius-lg);
            padding: var(--space-4);
            margin-bottom: var(--space-3);
            cursor: move;
            transition: all var(--transition-fast);
            position: relative;
            box-shadow: var(--shadow-xs);
        }
        
        .task-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
            border-color: var(--primary-300);
        }
        
        .task-card.dragging {
            opacity: 0.5;
            transform: rotate(5deg);
        }

        .task-priority {
            position: absolute;
            top: var(--space-2);
            right: var(--space-2);
            width: 8px;
            height: 8px;
            border-radius: var(--radius-full);
        }

        .priority-high { background: var(--error-500); }
        .priority-medium { background: var(--warning-500); }
        .priority-low { background: var(--success-500); }
        
        .task-title {
            font-size: var(--font-size-base);
            font-weight: var(--font-weight-semibold);
            color: var(--gray-900);
            margin: 0 0 var(--space-2) 0;
            line-height: var(--line-height-tight);
        }
        
        .task-description {
            font-size: var(--font-size-sm);
            color: var(--gray-600);
            margin: 0 0 var(--space-3) 0;
            line-height: var(--line-height-normal);
        }

        .task-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: var(--font-size-xs);
            color: var(--gray-500);
        }

        .task-assignee {
            display: flex;
            align-items: center;
            gap: var(--space-1);
        }

        .assignee-avatar {
            width: 20px;
            height: 20px;
            border-radius: var(--radius-full);
            background: var(--primary-100);
            color: var(--primary-600);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: var(--font-size-xs);
            font-weight: var(--font-weight-semibold);
        }

        .task-due-date {
            font-size: var(--font-size-xs);
            color: var(--gray-500);
        }

        .task-due-date.overdue {
            color: var(--error-600);
            font-weight: var(--font-weight-medium);
        }

        .empty-column {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 200px;
            color: var(--black);
            text-align: center;
            border: 2px dashed var(--gray-200);
            border-radius: var(--radius-lg);
            margin-top: var(--space-4);
        }

        .empty-column::before {
            content: 'üìù';
            font-size: var(--font-size-3xl);
            margin-bottom: var(--space-2);
        }

        .empty-column p {
            margin: 0;
            color: var(--black);
            font-size: var(--font-size-sm);
        }

        /* Modal Styles */
        .modal {
            position: fixed;
            z-index: var(--z-modal);
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all var(--transition-base);
        }

        .modal.show {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: var(--white);
            border-radius: var(--radius-2xl);
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            transform: scale(0.9);
            transition: transform var(--transition-base);
        }

        .modal.show .modal-content {
            transform: scale(1);
        }

        .modal-header {
            padding: var(--space-6);
            border-bottom: 1px solid var(--gray-200);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h3 {
    margin: 0;
    color: var(--black);
    font-size: var(--font-size-xl);
}


        .close {
            font-size: var(--font-size-2xl);
            font-weight: var(--font-weight-bold);
            cursor: pointer;
            color: var(--gray-400);
            transition: color var(--transition-fast);
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--radius-full);
        }

        .close:hover {
            color: var(--gray-600);
            background: var(--gray-100);
        }

        .modal-body {
            padding: var(--space-6);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-4);
            margin-bottom: var(--space-4);
        }

        .form-actions {
            display: flex;
            gap: var(--space-3);
            justify-content: flex-end;
            margin-top: var(--space-6);
        }

        /* Drag and Drop Styles */
        .kanban-column.drag-over {
            background: var(--primary-50);
            border-color: var(--primary-300);
        }

        .task-card.drag-over {
            border-color: var(--primary-500);
            background: var(--primary-50);
        }

        /* Loading States */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-8);
            color: var(--gray-500);
        }

        .loading-spinner {
            width: 24px;
            height: 24px;
            border: 2px solid var(--gray-200);
            border-top: 2px solid var(--primary-600);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: var(--space-2);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .kanban-nav {
                flex-direction: column;
                height: auto;
                padding: var(--space-4);
                gap: var(--space-4);
            }

            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
            }

            .kanban-board {
                grid-template-columns: 1fr;
            }

            .kanban-header-section {
                flex-direction: column;
                align-items: stretch;
                gap: var(--space-4);
                color: var(--black);
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .kanban-container {
                padding: var(--space-4) var(--space-3);
            }

            .modal-content {
                width: 95%;
                margin: var(--space-4);
            }

            .kanban-column {
                padding: var(--space-4);
            }
        }

        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Focus styles */
        .nav-links a:focus,
        .btn:focus,
        .add-task-btn:focus {
            outline: 2px solid var(--primary-500);
            outline-offset: 2px;
            color: var(--black);
        }
    </style>
</head>
<body>
    <div class="kanban-header">
        <div class="kanban-nav">
            <a href="/dashboard.html" class="logo">Remote Work Platform</a>
            <div class="nav-links">
                <a href="/dashboard.html">Dashboard</a>
                <a href="/teams.html">Teams</a>
                <a href="/kanban.html" class="active">Kanban Board</a>
                <a href="/chat.html">Live Chat</a>
                <a href="/about.html">About</a>
            </div>
            <div class="user-menu">
                <div class="user-avatar" id="userAvatar">U</div>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>
    </div>

    <div class="kanban-container">
        <div class="kanban-header-section">
            <h1 class="kanban-title">Kanban Board</h1>
            <button class="add-task-btn" onclick="showAddTaskModal()">Add Task</button>
        </div>

        <div class="kanban-board">
            <div class="kanban-column column-todo" data-status="todo">
                <div class="column-header">
                    <h3 class="column-title" text-color="black">To Do</h3>
                    <span class="column-count" id="todo-count">0</span>
                </div>
                <div class="tasks-container" id="todo-tasks">
                    <div class="empty-column">
                        <p>No tasks yet</p>
                    </div>
                </div>
            </div>

            <div class="kanban-column column-in-progress" data-status="in-progress">
                <div class="column-header">
                    <h3 class="column-title">In Progress</h3>
                    <span class="column-count" id="in-progress-count">0</span>
                </div>
                <div class="tasks-container" id="in-progress-tasks">
                    <div class="empty-column">
                        <p>No tasks yet</p>
                    </div>
                </div>
            </div>

            <div class="kanban-column column-done" data-status="done">
                <div class="column-header">
                    <h3 class="column-title">Done</h3>
                    <span class="column-count" id="done-count">0</span>
                </div>
                <div class="tasks-container" id="done-tasks">
                    <div class="empty-column">
                        <p>No tasks yet</p>
                    </div>
                </div>
            </div>
        </div>
            </div>
            
    <!-- Add/Edit Task Modal -->
    <div id="task-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Add New Task</h3>
                <span class="close" onclick="closeTaskModal()">&times;</span>
            </div>
            <div class="modal-body">
                <form id="task-form">
                    <div class="form-group">
                        <label for="task-title" class="form-label">Task Title</label>
                        <input type="text" id="task-title" name="title" class="form-input" required placeholder="Enter task title">
                    </div>
                    <div class="form-group">
                        <label for="task-description" class="form-label">Description</label>
                        <textarea id="task-description" name="description" class="form-input" rows="3" placeholder="Enter task description"></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="task-priority" class="form-label">Priority</label>
                            <select id="task-priority" name="priority" class="form-input">
                                <option value="low">Low</option>
                                <option value="medium" selected>Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="task-assignee" class="form-label">Assignee</label>
                            <input type="text" id="task-assignee" name="assignee" class="form-input" placeholder="Assignee email">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="task-due-date" class="form-label">Due Date</label>
                            <input type="date" id="task-due-date" name="due_date" class="form-input">
                        </div>
                        <div class="form-group">
                            <label for="task-status" class="form-label">Status</label>
                            <select id="task-status" name="status" class="form-input">
                                <option value="todo">To Do</option>
                                <option value="in-progress">In Progress</option>
                                <option value="done">Done</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="closeTaskModal()">Cancel</button>
                        <button type="submit" class="btn btn-primary" id="task-submit-btn">Save Task</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        let tasks = [];
        let currentTeamId = null;
        let currentUserEmail = '';

        // Initialize the page
        function initKanban() {
            // Get team ID and user email from URL or localStorage
            const urlParams = new URLSearchParams(window.location.search);
            currentTeamId = urlParams.get('team_id') || localStorage.getItem('currentTeamId');
            currentUserEmail = urlParams.get('user_email') || localStorage.getItem('userEmail');

            if (!currentTeamId || !currentUserEmail) {
                alert('Team ID and user email are required');
                window.location.href = '/teams.html';
                return;
            }

            // Update user avatar
            const userAvatar = document.getElementById('userAvatar');
            userAvatar.textContent = currentUserEmail.charAt(0).toUpperCase();

                        loadTasks();
                        setupDragAndDrop();
        }

        // Load tasks
        function loadTasks() {
            // Get user info from session or localStorage
            const userEmail = localStorage.getItem('userEmail') || 'demo@example.com';
            const teamId = localStorage.getItem('currentTeamId') || '1';
            
            fetch(`/api/kanban/tasks?team_id=${teamId}&user_email=${encodeURIComponent(userEmail)}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.success && Array.isArray(data.tasks)) {
                        tasks = data.tasks;
                    } else {
                        tasks = [];
                    }
                    renderTasks();
                })
                .catch(error => {
                    console.error('Error loading tasks:', error);
                    tasks = [];
                    renderTasks();
                });
        }

        // Render tasks
        function renderTasks() {
            const columns = {
                'todo': document.getElementById('todo-tasks'),
                'in-progress': document.getElementById('in-progress-tasks'),
                'done': document.getElementById('done-tasks')
            };

            // Clear all columns
            Object.values(columns).forEach(column => {
                column.innerHTML = '';
            });

            // Update counts
            document.getElementById('todo-count').textContent = tasks.filter(t => t.status === 'todo').length;
            document.getElementById('in-progress-count').textContent = tasks.filter(t => t.status === 'in-progress').length;
            document.getElementById('done-count').textContent = tasks.filter(t => t.status === 'done').length;

            // Render tasks
            tasks.forEach(task => {
                const column = columns[task.status];
                if (column) {
                const taskElement = createTaskElement(task);
                    column.appendChild(taskElement);
                }
            });

            // Add empty state if no tasks
            Object.entries(columns).forEach(([status, column]) => {
                if (column.children.length === 0) {
                    const emptyDiv = document.createElement('div');
                    emptyDiv.className = 'empty-column';
                    emptyDiv.innerHTML = '<p>No tasks yet</p>';
                    column.appendChild(emptyDiv);
                }
            });
        }

        // Create task element
        function createTaskElement(task) {
            const taskDiv = document.createElement('div');
            taskDiv.className = 'task-card';
            taskDiv.draggable = true;
            taskDiv.dataset.taskId = task.id;

            const isOverdue = task.due_date && new Date(task.due_date) < new Date();
            const dueDateClass = isOverdue ? 'overdue' : '';

            taskDiv.innerHTML = `
                <div class="task-priority priority-${task.priority}"></div>
                <h4 class="task-title">${task.title}</h4>
                <p class="task-description">${task.description || ''}</p>
                <div class="task-meta">
                    <div class="task-assignee">
                        <div class="assignee-avatar">${(task.assignee || 'U').charAt(0).toUpperCase()}</div>
                        <span>${task.assignee || 'Unassigned'}</span>
                    </div>
                    <div class="task-due-date ${dueDateClass}">
                        ${task.due_date ? new Date(task.due_date).toLocaleDateString() : ''}
                    </div>
                </div>
            `;

            // Add click handler to edit task
            taskDiv.addEventListener('click', () => editTask(task.id));

            return taskDiv;
        }

        // Setup drag and drop
        function setupDragAndDrop() {
            const columns = document.querySelectorAll('.kanban-column');
            
            columns.forEach(column => {
                column.addEventListener('dragover', handleDragOver);
                column.addEventListener('drop', handleDrop);
                column.addEventListener('dragenter', handleDragEnter);
                column.addEventListener('dragleave', handleDragLeave);
            });

            // Add drag event listeners to task cards
            document.addEventListener('dragstart', handleDragStart);
            document.addEventListener('dragend', handleDragEnd);
        }

        function handleDragStart(e) {
            if (e.target.classList.contains('task-card')) {
                e.target.classList.add('dragging');
                e.dataTransfer.effectAllowed = 'move';
                e.dataTransfer.setData('text/html', e.target.outerHTML);
            }
        }

        function handleDragEnd(e) {
            if (e.target.classList.contains('task-card')) {
                e.target.classList.remove('dragging');
            }
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
        }

        function handleDragEnter(e) {
            e.preventDefault();
            e.target.closest('.kanban-column').classList.add('drag-over');
        }

        function handleDragLeave(e) {
            e.target.closest('.kanban-column').classList.remove('drag-over');
        }

        function handleDrop(e) {
            e.preventDefault();
            const column = e.target.closest('.kanban-column');
            column.classList.remove('drag-over');
            
            const taskId = e.dataTransfer.getData('text/html').match(/data-task-id="(\d+)"/)?.[1];
            if (taskId) {
                const newStatus = column.dataset.status;
                updateTaskStatus(parseInt(taskId), newStatus);
            }
        }

        // Update task status
        function updateTaskStatus(taskId, newStatus) {
            const task = tasks.find(t => t.id === taskId);
            if (!task) return;

            const userEmail = localStorage.getItem('userEmail') || 'demo@example.com';
            const teamId = localStorage.getItem('currentTeamId') || '1';
            
            fetch(`/api/kanban/tasks/${taskId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ 
                    ...task, 
                    status: newStatus,
                    team_id: teamId,
                    user_email: userEmail
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    task.status = newStatus;
                    renderTasks();
                } else {
                    showError('Failed to update task status');
                }
            })
            .catch(error => {
                console.error('Error updating task:', error);
                showError('Error updating task status');
            });
        }

        // Show add task modal
        function showAddTaskModal() {
            document.getElementById('modal-title').textContent = 'Add New Task';
            document.getElementById('task-submit-btn').textContent = 'Save Task';
            document.getElementById('task-form').reset();
            document.getElementById('task-modal').classList.add('show');
        }

        // Edit task
        function editTask(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (!task) return;

            document.getElementById('modal-title').textContent = 'Edit Task';
            document.getElementById('task-submit-btn').textContent = 'Update Task';
            
            // Fill form with task data
            document.getElementById('task-title').value = task.title;
            document.getElementById('task-description').value = task.description || '';
            document.getElementById('task-priority').value = task.priority;
            document.getElementById('task-assignee').value = task.assignee || '';
            document.getElementById('task-due-date').value = task.due_date || '';
            document.getElementById('task-status').value = task.status;
            
            // Store task ID for update
            document.getElementById('task-form').dataset.taskId = taskId;
            
            document.getElementById('task-modal').classList.add('show');
        }

        // Close task modal
        function closeTaskModal() {
            document.getElementById('task-modal').classList.remove('show');
            document.getElementById('task-form').reset();
            delete document.getElementById('task-form').dataset.taskId;
        }

        // Handle task form submission
        document.getElementById('task-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const taskData = {
                title: formData.get('title').trim(),
                description: formData.get('description').trim(),
                priority: formData.get('priority'),
                assignee: formData.get('assignee').trim(),
                due_date: formData.get('due_date'),
                status: formData.get('status'),
                team_id: currentTeamId
            };

            const taskId = this.dataset.taskId;
            const isEdit = !!taskId;

            const userEmail = localStorage.getItem('userEmail') || 'demo@example.com';
            const teamId = localStorage.getItem('currentTeamId') || '1';
            
            const url = isEdit ? `/api/kanban/tasks/${taskId}` : '/api/kanban/tasks';
            const method = isEdit ? 'PUT' : 'POST';

            if (isEdit) {
                const existingTask = tasks.find(t => t.id === parseInt(taskId));
                taskData.id = existingTask.id;
            }
            
            // Add required parameters
            taskData.team_id = teamId;
            taskData.user_email = userEmail;

            fetch(url, {
                method: method,
                    headers: {
                        'Content-Type': 'application/json',
                    },
                body: JSON.stringify(taskData)
                })
                .then(response => response.json())
            .then(data => {
                if (data.success) {
                    closeTaskModal();
                    loadTasks();
                    } else {
                    showError('Failed to save task: ' + data.message);
                    }
                })
                .catch(error => {
                console.error('Error saving task:', error);
                showError('Error saving task. Please try again.');
            });
        });

        // Logout function
        async function logout() {
            try {
                const response = await fetch('/api/auth/logout', {
                    method: 'POST'
                });
                
                if (response.ok) {
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                    window.location.href = '/login.html';
                } else {
                    alert('Logout failed. Please try again.');
                }
            } catch (error) {
                console.error('Logout error:', error);
                alert('Network error during logout.');
            }
        }

        // Show error message
        function showError(message) {
            alert(message);
        }

        // Close modals when clicking outside
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('modal')) {
                e.target.classList.remove('show');
            }
        });

        // Close modals with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                document.querySelectorAll('.modal.show').forEach(modal => {
                    modal.classList.remove('show');
                });
            }
        });

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initKanban);
    </script>
</body>
</html>
